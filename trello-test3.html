<!doctype html>
<html>
  <head>
    <meta charset="utf-8"/>
    <title>Trello test 3</title>
    <style>

      .chart rect {
        fill: steelblue;
      }

      .chart text {
        fill: white;
        font: 10px sans-serif;
        text-anchor: end;
      }

      .axis text {
        fill: black;
        font: 10px sans-serif;
      }

      .axis path,
      .axis line {
        fill: none;
        stroke: #000;
        shape-rendering: crispEdges;
      }
    </style>
    <link href="trello-test.css" rel="stylesheet" type="text/css">
    <script src="trello-local.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://api.trello.com/1/client.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dustjs-linkedin/2.5.1/dust-full.js">
    </script>
    <script src="http://d3js.org/d3.v3.min.js"></script>
  </head>
  <body>
    <h1>Trello test 3</h1>
    <div id="loggedout">
      <a id="connectLink" href="#">Connect To Trello</a>
    </div>
    <div id="loggedin">
      <div id="header">
        Logged in as <span id="fullName"></span>
        <a id="disconnect" href="#">Log Out</a>
      </div>
      <h2>Boards</h2>
      <div id="boards"></div>
      <h2>Actions</h2>
      <div id="actions"></div>
      <h2>Moves</h2>
      <div id="moves"></div>
      <div id="listcount"></div>
      <div id="listchanges"></div>
    </div>
    <svg class="chart"></svg>
    <script src="trello-test3.js"></script>

  </body>
</html>
